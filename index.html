  <script>
    // 兼容旧域名

      window.location.href = 'https://coolkit-technologies.github.io/apiDocs/'
    }
    window.$docsify = {
      name: {

        '/en/': 'CoolKit Open Platform 3.0'
      },
      nameLink: {
        '/zh-cmn/': '#/zh-cmn/平台概述',
        '/en/': '#/en/PlatformOverview'
      },
      repo: '',
      coverpage: true,
      onlyCover: true,
      search: 'auto', // 默认值
      search : [
      '/zh-cmn',
      '/en'            // => /README.md
    ],
    loadSidebar: true,
    autoHeader: false,
    subMaxLevel: 3,
    notFoundPage: true,
    formatUpdated: '{MM}/{DD} {HH}:{mm}',

        paths: 'auto',
        placeholder: {
          '/zh-cmn/': 'Search',
          '/en/': 'Search'
        },

      },

  </script>
